{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Registro de usuario</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <label for="{{ form.username.id_for_label }}">Usuario:</label><br>
            {{ form.username }}<br>
            <label for="{{ form.email.id_for_label }}">Correo:</label><br>
            {{ form.email }}<br>
            <label for="{{ form.password1.id_for_label }}">Contraseña:</label><br>
            {{ form.password1 }}<br>
            <label for="{{ form.password2.id_for_label }}">Confirmar contraseña:</label><br>
            {{ form.password2 }}<br><br>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    
</body>
{% if messages %}
    <ul class="mensajes">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

</html>
