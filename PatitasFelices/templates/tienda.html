{% extends "base.html" %}
{% load static %}

<h1>Productos</h1>
<main class="contenido">
{% block content %}

<form method="get" action="{% url 'tienda' %}">
    <input type="text" name="q" placeholder="Buscar productos..." value="{{ request.GET.q }}">
    <button type="submit">Buscar</button>
</form>

    {% for producto in productos %}
    <div class="card">
        <div class="producto">
            <h2>{{ producto.nombre }}</h2>
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">

            <!-- Contenedor de imÃ¡genes adicionales (abrir afuera del for) -->
            <div class="galeria">
                {% for img in producto.imagenes_extra.all %}
                    <img src="{{ img.imagen.url }}" alt="Imagen adicional" width="100" style="margin: 5px;">
                {% endfor %}
            </div>

            <p>{{ producto.descripcion }}</p>
            <p>Precio: ${{ producto.precio }}</p>
            <a href="{% url 'agregar_al_carrito' producto.id %}">
                <button>Comprar</button>
            </a>
        </div>
    </div>
  {% endfor %}

{% endblock %}
</main>
