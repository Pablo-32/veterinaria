{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<h1>Productos</h1>
<main class="contenido">
{% block content %}

<form method="get" action="{% url 'tienda' %}">
    <input type="text" name="q" placeholder="Buscar productos..." value="{{ request.GET.q }}">
    <button type="submit">Buscar</button>
    <span class="contenedor-cargar">
    <a href="{% url 'formulario_cargar_mas' %}" class="boton-cargar">Cargar m√°s...</a>
    </span>    
</form>

    {% for producto in productos %}
    <div class="card">
        <div class="producto">
            <h2>{{ producto.nombre }}</h2>
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
            <p>{{ producto.descripcion }}</p>
            <p>Precio: ${{ producto.precio }}</p>
            <a href="{% url 'agregar_al_carrito' producto.id %}">
                <button>Comprar</button>
            </a>
        </div>
    </div>
  {% endfor %}

{% endblock %}
</main>
